{% extends 'index.html' %}

{% load static %}

{% block title %}StudentSETU | Login{% endblock %}

{% block content %}

<h1 style="display: block;text-align: center;">Login Now!</h1>
{% for msg in messages %}
<div class="alert alert-danger" role="alert">
  {{msg}}
</div>
{% endfor %}


<!--Login Form-->
<form style=" margin: 5% 35%;" method="POST" action="{% url 'login' %}">
  {% csrf_token %}

  <div class="input-group mb-3">
    <input type="text" class="form-control" placeholder="Your Username" aria-label="Recipient's username"
      aria-describedby="basic-addon2">
    <div class="input-group-append">
      <span class="input-group-text" id="username">@universal.edu.in</span>
    </div>
  </div>
  <!--
  <div class="form-row">
    <div class="col-md-12 mb-3">
      <label for="validationDefault01">Username</label>
      <input type="text" class="form-control" name="email" placeholder="name@domain.com" required>
    </div>
  </div>
-->
  <div class="form-row">
    <div class="col-md-12 mb-3">
      <label for="validationDefault01">Password</label>
      <input type="password" class="form-control" name="password" required>
    </div>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>

{% endblock %}
