<!doctype html>
{% load static %}
<html lang="en">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
		integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="{% static '/css/register.css' %}">
	<title>StudentSETU | Register</title>
</head>

<body>

	<!-- NavBar-->
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<a class="navbar-brand" href="{% url 'index'%}">Home</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
			aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNavAltMarkup">
			<div class="navbar-nav">
				<a class="nav-link active" href="#">About Us <span class="sr-only">(current)</span></a>
				<a class="nav-link" href="{% url 'login_page'%}">Login</a>
				<a class="nav-link" href="{% url 'register_page'%}">Register</a>
			</div>
		</div>
	</nav>

	<h1 style="display: block;text-align: center;">Create New Account!</h1>
	{% for i in messages %}
		<div class="alert alert-danger" role="alert">
			{{i}}
		</div>
	{% endfor %}

	<!--Registeration Form-->
	<form method="POST" action="{% url 'register_page' %}" style="margin-top: 5%; margin-left: 25%; margin-right: 15%;">
		{% csrf_token %}
		<!--======================First Row - NAME==============================-->
		<div class="form-row">
			<div class="col-md-5 mb-3">
				<label for="validationDefault01">First name</label>
				<input type="text" class="form-control" id="fname" required>
			</div>
			<div class="col-md-5 mb-3">
				<label for="validationDefault02">Last name</label>
				<input type="text" class="form-control" id="lname" required>
			</div>
		</div>
		<!--======================Second Row - CLASS DETAILS==============================-->
		<div class="form-row">
			<div class="col-md-4 mb-3">
				<label for="validationDefault04">Department</label>
				<select class="custom-select" id="department" required>
					<option selected disabled value="">Branch</option>
					<option>Computer</option>
					<option>Information Technology</option>
					<option>Civil</option>
					<option>EXTC</option>
					<option>ETRX</option>
					<option>AI</option>
				</select>
			</div>
			<div class="col-md-3 mb-3">
				<label for="validationDefault04">Class</label>
				<select class="custom-select" id="Class" required>
					<option selected disabled value="">Semester</option>
					<option>I</option>
					<option>II</option>
					<option>III</option>
					<option>IV</option>
					<option>V</option>
					<option>VI</option>
					<option>VII</option>
					<option>VIII</option>
				</select>
			</div>
			<div class="col-md-3 mb-3">
				<label for="validationDefault04">Gender</label>
				<select class="custom-select" id="gender" required>
					<option selected disabled value="">Gender</option>
					<option>Male</option>
					<option>Female</option>
					<option>Transgender</option>
				</select>
			</div>
		</div>
		<!--======================Third Row - EMAIL==============================-->
		<div class="form-row">
			<div class="col-md-10 mb-3">
				<label for="validationDefault01">Email</label>
				<input type="email" class="form-control" id="email" placeholder="name@domain.com" required>
			</div>
		</div>
		<!--======================Fourth Row - PASSWORD==============================-->
		<div class="form-row">
			<div class="col-md-5 mb-3">
				<label for="validationDefault01">Password</label>
				<input type="password" class="form-control" id="password" required>
			</div>
			<div class="col-md-5 mb-3">
				<label for="validationDefault02">Re-Enter Password</label>
				<input type="password" class="form-control" id="re_password" required>
			</div>
		</div>
		<!--======================Fifth Row - SUBMIT==============================-->
		<div class="form-group">
			<div class="form-check">
				<input class="form-check-input" type="checkbox" id="agree" required>
				<label class="form-check-label" for="invalidCheck2">
					I hereby declare that the above given details by me are True.
				</label>
			</div>
		</div>
		<button class="btn btn-primary" type="submit">Register</button>
	</form>

	<!-- jQuery and Bootstrap Bundle (includes Popper) -->
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
		crossorigin="anonymous"></script>
</body>

</html>
